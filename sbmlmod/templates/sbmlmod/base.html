{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>SBMLmod {{ version }}</title>
  <link rel="stylesheet" type="text/css" href= "{% static 'sbmlmod/css/sbmlmod.css' %}">
  <script type="text/javascript">
    function unhide(divID) {
      var item = document.getElementById(divID);
      if (item) {
        item.className=(item.className=='hidden')?'unhidden':'hidden';
      }
    }
</script> 
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <div class="container">

  

        <div class="span-12">
          <div class="title">
            SBMLmod
          </div>
          {% if version %}
          <div class="ver">
          Version {{ version }}
	  </div>
          {% endif %}
	</div>

	<div class="span-12 last">
	  <div class="title">
	    &nbsp;
	  </div>
	  <div id="menu-bar-container">
          <ul id="menu-bar">
            {% block menu-bar %}{% endblock %}
          </ul>
	  </div>

        </div>
      </div>
    </div>
    <div id="content">
      <div class="container">


      {% block content %}{% endblock %}

      </div>
    </div>
    <div id=footer>
      <div class=container>
	<div class="span-24 last">
	  <p class="center">2013-2014 Â© Computational Biology Unit, Department of
	  Informatics, University of Bergen</p>
	</div>
      </div>
    </div>
  </div>
</body>
</html>
